parameters:
- name: timeout
  type: number
  default: 360

- name: log_artifact_name
  type: string

- name: gcov_artifact_name
  type: string

- name: sonic_slave
  type: string

- name: archive_gcov
  type: boolean
  default: false

jobs:
- job:
  displayName: vstest
  timeoutInMinutes: ${{ parameters.timeout }}

  pool: sonic-common

  steps:
  - script: |
      sourceBranch=$(Build.SourceBranchName)
      if [[ "$(Build.Reason)" == "PullRequest" ]];then
        sourceBranch=$(System.PullRequest.TargetBranch)
      fi
      echo "Download artifact branch: $sourceBranch"
      echo "##vso[task.setvariable variable=sourceBranch]$sourceBranch"
    displayName: "Get correct artifact downloading branch"
  - checkout: self
    clean: true
  - task: DownloadPipelineArtifact@2
    inputs:
      artifact: docker-sonic-vs
      path: $(Build.SourcesDirectory)/sonic-vs
    displayName: "Download docker sonic vs image"

  - task: DownloadPipelineArtifact@2
    inputs:
      source: specific
      project: build
      pipeline: 9
      artifact: sonic-swss-common.amd64.ubuntu20_04
      runVersion: 'latestFromBranch'
      runBranch: 'refs/heads/$(sourceBranch)'
      path: $(Build.SourcesDirectory)/swss-common
      allowFailedBuilds: true
      patterns: |
        **/libswsscommon_1.0.0_amd64.deb
        **/python3-swsscommon_1.0.0_amd64.deb
    displayName: "Download sonic swss common deb packages"

  - script: |
      set -ex
      sudo .azure-pipelines/build_and_install_module.sh

      sudo apt-get install -y libhiredis0.14
      sudo dpkg -i --force-confask,confnew swss-common/libswsscommon_1.0.0_amd64.deb || apt-get install -f
      sudo dpkg -i swss-common/python3-swsscommon_1.0.0_amd64.deb

      # install packages for vs test
      sudo apt-get install -y net-tools bridge-utils vlan
      sudo apt-get install -y python3-pip
      sudo pip3 install pytest==4.6.2 attrs==19.1.0 exabgp==4.0.10 distro==1.5.0 docker==4.4.1 redis==3.3.4 flaky==3.7.0
    displayName: "Install dependencies"

  - script: |
      set -ex
      sudo docker load -i sonic-vs/docker-sonic-vs.gz
      docker ps
      ip netns list
      uname -a
      sudo /sbin/ip link add Vrf1 type vrf table 1001 || { echo 'vrf command failed' ; exit 1; }
      sudo /sbin/ip link del Vrf1 type vrf table 1001
      pushd tests

      if [ '${{ parameters.archive_gcov }}' == True ]; then
        sudo py.test -v --force-flaky --junitxml=tr.xml --keeptb --imgname=docker-sonic-vs:$(Build.DefinitionName).$(Build.BuildNumber)
      else
        sudo py.test -v --force-flaky --junitxml=tr.xml --imgname=docker-sonic-vs:$(Build.DefinitionName).$(Build.BuildNumber)
      fi
    displayName: "Run vs tests"

  - task: PublishTestResults@2
    inputs:
      testResultsFiles: '**/tr.xml'
      testRunTitle: vstest
    condition: always()

  - script: |
      set -ex
      cp -r tests/log $(Build.ArtifactStagingDirectory)/

      if [ '${{ parameters.archive_gcov }}' == True ]; then
        sudo apt-get install -y lcov
        ./tests/gcov_support.sh set_environment $(Build.ArtifactStagingDirectory)
        docker stop $(docker ps -q -a)
        docker rm $(docker ps -q -a)
      fi
    displayName: "Collect logs"
    condition: always()

  - publish: $(Build.ArtifactStagingDirectory)/gcov_tmp
    artifact: ${{ parameters.gcov_artifact_name }}
    displayName: "Publish gcov output"
    condition: eq('${{ parameters.archive_gcov }}', true)

  - publish: $(Build.ArtifactStagingDirectory)/
    artifact: ${{ parameters.log_artifact_name }}@$(System.JobAttempt)
    displayName: "Publish logs"
    condition: always()
